		<!-- A message pops up after submiting the donataion form -->
		<h1 id="message"></h1>
		 
		<!-- form for donations -->
		<form onsubmit="return false;" >
		  <fieldset>
			<!-- each div is a field for user to input for the requirements of donating -->
			<div class="mb-3">
			  <label class="form-label">Donations</label>
			  <input type="number" id="donation" class="form-control" placeholder="Enter the amount">
			</div>
			<div class="mb-3">
			  <label class="form-label">Name on card</label>
			  <input type="text" id="cardName" class="form-control" placeholder="Full Name">
			</div>
			<div class="mb-3">
			  <label class="form-label">Email Address</label>
			  <input type="email" id="emailAddress" class="form-control" placeholder="Email Address">
			</div>
			<div class="mb-3">
			  <label class="form-label">Card number</label>
			  <input type="number" id="cardNumber" class="form-control">
			</div>
			<div class="mb-3">
			  <label class="form-label">Type of card</label>
			  <select class="form-select">
				<option>Revolut</option>
				<option>Credit Card</option>
			  </select>
			</div>
			<button type="button" class="btn btn-primary" onclick="donateForm()">Submit</button>
		  </fieldset>
		</form>

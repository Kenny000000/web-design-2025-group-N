<html lang="en">
<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Sofadi+One&display=swap" rel="stylesheet">
    
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- script for donations -->
    <script src="js/external.js"></script>
    
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kieran Panelo">
    
    <!-- Title -->
    <title>Donations</title>
    
    <!-- My links -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h2 class="navbar-brand">Solutions</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Impacts</a>
                    </li>
                    <li class="nav-item">                    
                        <a class="nav-link active" aria-current="page" href="solutions.html">Solutions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     
    <div class="container-fluid">
        <h1 class="donateTitle">Donations</h1>
        <form name="donationForm" onsubmit="return validateDonations()" onreset="resetErrorsDonations()">
            <p>
                <label for="amount">Select the amount to donate</label>
                <select id="amount" name="amount">
                    <option value="">Amount</option>
                    <option value="five">€5</option>
                    <option value="ten">€10</option>
                    <option value="twenty">€20</option>
                </select>
                <span id="amount-error" class="error-message"></span>
            </p>
            <p>
                <label for="name">Name</label>
                <input type="text" id="name" name="Name" placeholder="Enter your full name">
                <span id="name-error" class="error-message"></span>
            </p>          
            <p>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <span id="email-error" class="error-message"></span>
            </p>
            <p>
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                <span id="card-error" class="error-message"></span>
            </p>
            <p>
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                <span id="expiry-error" class="error-message"></span>
            </p>
            <p>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX">
                <span id="cvv-error" class="error-message"></span>
            </p>
            <p>
                <label for="type">Select type of card</label>
                <select id="type" name="type">
                    <option value="">Select type</option>
                    <option value="Revolut">Revolut</option>
                    <option value="Visa">Visa</option>
                    <option value="AIB">AIB</option>
                </select>
                <span id="type-error" class="error-message"></span>
            </p>
            <p>
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I consent to donating with Climate Change</label>
                <span id="agree-error" class="error-message"></span>
            </p>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Back</button>
            </p>
        </form>
    </div>
    
    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

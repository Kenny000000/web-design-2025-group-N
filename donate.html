		<div class="container-fluid">
			<div class="page-3">
				<!-- page title -->
				<h1 class="donateTitle">Donations</h1>
				<!-- onsubmit triggers validateDonations function and resetDonations -->
				<form name="donationForm" onsubmit="return validateDonations(), validateExpiry();" onreset="resetDonations()">
					<!-- select the amount to donate -->
					<p>
						<label for="amount">Select the amount to donate</label>
						<select id="amount" name="amount">
							<option value="">Amount</option>
							<option value="five">€5</option>
							<option value="ten">€10</option>
							<option value="twenty">€20</option>
						</select>
						<!-- error message for amount -->
						<span id="amount-error" class="error-message"></span>
					</p>
					<!-- name field for user input -->
					<p>
						<label for="name">Name</label>
						<input type="text" id="name" name="Name" placeholder="Enter your full name">
						<!-- error message for name -->
						<span id="name-error" class="error-message"></span>
					</p>     
					<!-- email field for user input -->
					<p>
						<label for="email">Email Address</label>
						<input type="text" id="email" name="email" placeholder="Enter your email">
						<!-- error message for input -->
						<span id="email-error" class="error-message"></span>
					</p>
					<!-- card number field input -->
					<p>
						<label for="cardNumber">Card Number</label>
						<input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
						<!-- error message for card -->
						<span id="card-error" class="error-message"></span>
					</p>
					<!-- expiry date of card field input -->
					<p>
						<label for="expiry">Expiry Date</label>
						<input type="text" id="expiry" name="expiry" placeholder="MM/YY">
						<!-- expiry error of card -->
						<span id="expiry-error" class="error-message"></span>
					</p>
					<!-- 3 digit code card field input -->
					<p>
						<label for="cvv">CVV</label>
						<input type="text" id="cvv" name="cvv" placeholder="XXX">
						<!-- cvv error  -->
						<span id="cvv-error" class="error-message"></span>
					</p>
					<!-- select the type of card to donate -->
					<p>
						<label for="type">Select type of card</label>
						<select id="type" name="type">
							<option value="">Select type</option>
							<option value="Revolut">Revolut</option>
							<option value="Visa">Visa</option>
							<option value="AIB">AIB</option>
						</select>
						<!-- error message for card -->
						<span id="type-error" class="error-message"></span>
					</p>
					<!-- field input for agreeing to donate -->
					<p>
						<input type="checkbox" id="agree" name="agree">
						<label for="agree">I consent to donating with Climate Change</label>
						<!-- agree error -->
						<span id="agree-error" class="error-message"></span>
					</p>
					<p class="donateButton">
						<!-- submit button for form -->
						<button type="submit"  class="donateButton btn-primary">Submit</button>
						<!-- to reset the fields -->
						<button type="reset"  class="donateButton btn-primary">Back</button>
					</p>
				</form>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
